<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Usuarios</title>
		</f:facet>

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

		<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>
	</h:head>


	<h:body>

		<p:layout fullPage="true">

			<p:layoutUnit id="top" position="north" size="50">
				<p:tabMenu activeIndex="1">
					<p:menuitem value="Laurel" url="/menuInicial.xhtml"
						icon="ui-icon-star" />
					<p:menuitem value="Usuarios" url="/usuarios/usuarios.xhtml"
						icon="ui-icon-search" disabled="true" Selectable="false" />
					<p:menuitem value="tipos de item"
						url="/tiposDeItem/tiposDeItem.xhtml" icon="ui-icon-document" />
					<p:menuitem value="Items" url="/items/items.xhtml"
						icon="ui-icon-wrench" />
					<p:menuitem value="Estados del workflow"
						url="/estadosDelWorkflow/estadosDelWorkflow.xhtml"
						icon="ui-icon-person" />
				</p:tabMenu>
				<p:menubar>
					<p:submenu label="File" icon="ui-icon-document">
						<p:submenu label="New" icon="ui-icon-contact">
							<p:menuitem value="Project" url="#" />
							<p:menuitem value="Other" url="#" />
						</p:submenu>
						<p:menuitem value="Open" url="#" />
						<p:menuitem value="Quit" url="#" />
					</p:submenu>

					<p:submenu label="Edit" icon="ui-icon-pencil">
						<p:menuitem value="Undo" url="#"
							icon="ui-icon-arrowreturnthick-1-w"></p:menuitem>
						<p:menuitem value="Redo" url="#"
							icon="ui-icon-arrowreturnthick-1-e"></p:menuitem>
					</p:submenu>

					<p:submenu label="Help" icon="ui-icon-help">
						<p:menuitem value="Contents" url="#" />
						<p:submenu label="Search" icon="ui-icon-search">
							<p:submenu label="Text">
								<p:menuitem value="Workspace" url="#" />
							</p:submenu>
							<p:menuitem value="File" url="#" />
						</p:submenu>
					</p:submenu>
				</p:menubar>
			</p:layoutUnit>

			<p:layoutUnit id="bottom" position="south" size="60">
				<br />
			</p:layoutUnit>

			<p:layoutUnit id="left" position="west" size="300" resizable="false"
				closable="false" collapsible="true" header="Options" minSize="200">


				<p:panelMenu style="width:300px">
					<p:submenu label="Gestion de usuarios">
						<p:menuitem value="Alta de usuarios" url="alta.xhtml"
							icon="ui-icon-home" />
						<p:menuitem value="Baja de usuarios"
							url="baja.xhtml"
							icon="ui-icon-document" />
					</p:submenu>
				</p:panelMenu>
			</p:layoutUnit>

			<p:layoutUnit id="right" position="east" size="250" header="Gallery"
				resizable="true" closable="true" collapsible="true"
				style="text-align:center">

				<p:lightBox style="text-align:center;margin-top:20px;">
					<h:outputLink value="#{request.contextPath}/images/nature1.jpg"
						title="Nature 1" style="margin-bottom:5px;">
						<h:graphicImage value="/images/nature1_small.jpg" />
					</h:outputLink>

					<h:outputLink value="#{request.contextPath}/images/nature2.jpg"
						title="Nature 2" style="margin-bottom:2px;">
						<h:graphicImage value="/images/nature2_small.jpg" />
					</h:outputLink>

					<h:outputLink value="#{request.contextPath}/images/nature3.jpg"
						title="Nature 3" style="margin-bottom:2px;">
						<h:graphicImage value="/images/nature3_small.jpg" />
					</h:outputLink>

					<h:outputLink value="#{request.contextPath}/images/nature4.jpg"
						title="Nature 4" style="margin-bottom:2px;">
						<h:graphicImage value="/images/nature4_small.jpg" />
					</h:outputLink>
				</p:lightBox>

				<p:commandButton id="basic" value="Show Dialog"
					onclick="PF('dlg').show();" type="button" style="margin-top:10px" />

			</p:layoutUnit>

			<p:layoutUnit id="center" position="center">
				<h:form>
					

				</h:form>
			</p:layoutUnit>

		</p:layout>

		<p:dialog header="Basic Dialog" widgetVar="dlg" modal="true">
			<h:outputText value="Resistance to PrimeFaces is futile!" />
		</p:dialog>

	</h:body>

</f:view>

</html>
