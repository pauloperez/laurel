<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view contentType="text/html" id="fview">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />

		</f:facet>

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />
		<script>
			jQuery.ajaxSetup({
				error : handleXhrError
			});

			function handleXhrError(xhr) {
				document.open();
				document.write(xhr.responseText);
				document.close();
			}
		</script>
		<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}

.star {
	background-image: url('images/Save.png') !important;
}

.otro {
	background-image: url(images/Millos.png) !important;
}
</style>
	</h:head>


	<h:body>

		<p:layout fullPage="true">

			<p:layoutUnit id="top" position="north" size="85">
				<ui:include src="header.xhtml" />
				<br />
				<br />
			</p:layoutUnit>

			<p:layoutUnit id="bottom" position="south" size="75">
				<br />
				<ui:include src="footer.xhtml" />
			</p:layoutUnit>

			<p:layoutUnit id="center" position="center">

				<ui:insert name="content" />


			</p:layoutUnit>

		</p:layout>

		<p:dialog header="Basic Dialog" widgetVar="dlg" modal="true">
			<h:outputText value="Resistance to PrimeFaces is futile!" />
		</p:dialog>

	</h:body>



</f:view>
</html>
